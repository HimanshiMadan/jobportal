<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Job-Portal-Log-In</title>
  </head>
  <body>
    <header><h1>NSUT TNP Job Portal</h1></header>
    <div class="page-content">
      <h1 class="page-heading">Login Page</h1>
      <div class="form-container">
        <form action="login.php" method="post">
            <label for="email">Email address: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email address"
            />
            <br /><br />

            <label for="password">Password: </label>
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              name="password"
            />
          <br /><br />
          <div class="form-submission">
            <div class="form-submission--element" style="font-size: 13px">
              <a href="signup.html">No account? Click here to signup</a>
            </div>
            <div class="form-submission--element">
              <button class="btn" type="submit">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
