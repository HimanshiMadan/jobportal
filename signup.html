<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Job-Portal-Sign-Up</title>
  </head>
  <body>
    <header><h1>NSUT TNP Job Portal</h1></header>
    <div class="page-content">
      <h1 class="page-heading">Sign Up</h1>
      <div class="form-container">
        <form action="signup.php" method="post">
          <label for="email">Email Address: </label>
          <input type="email" id="email" name="email" />
          <br /><br />

          <label for="password">Password: </label>
          <input type="password" name="password" id="password" />
          <br /><br />

          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname" />

          <br /><br />

          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="lname" />
          <br /><br />

          <label for="phone">Phone: </label>
          <input type="text" id="phone" name="phone" />
          <br /><br />

          <label for="dob">DOB: </label>
          <input type="date" name="dob" id="dob" />
          <br /><br />

          <label for="usertype">User Type: </label>
          <select name="usertype" id="usertype">
            <option value="s">Job Seeker</option>
            <option value="e">Employeer</option>
          </select>

          <br /><br />

          <div class="form-submission">
            <div class="form-submission--element">
              <a href="login.html">Login instead</a>
            </div>
            <div class="form-submission--element">
              <button>Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
