<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Job-Seeker-Details</title>

  <body>
    <header><h1>NSUT TNP Job Portal</h1></header>
    <div class="page-content">
      <h1 class="page-heading">Student Qualifications</h1>
      <div class="form-container">
        <form action="qualifications.php" method="post">
          <label for="degree">Degree: </label>
          <input type="text" id="degree" name="degree" />
          <br /><br />

          <label for="about">About: </label>
          <input type="text" id="about" name="about" />
          <br /><br />

          <label for="exp">Experience (in years): </label>
          <input type="number" id="exp" name="exp" />
          <br /><br />

          <label for="gender">Gender: </label>
          <input type="text" id="gender" name="gender" />
          <br /><br />

          <label for="district">District: </label>
          <input type="text" id="district" name="district" />
          <br /><br />

          <label for="state">State: </label>
          <input type="text" id="state" name="state" />
          <br /><br />

          <label for="country">Country: </label>
          <input type="text" id="country" name="country" />
          <br /><br />

          <label for="skills">Skills: </label>
          <input type="text" id="skills" name="skills" />
          <br /><br />

          <label for="past_position">Past Position: </label>
          <input type="text" id="past_position" name="past_position" />
          <br /><br />

          <label for="contact_mail">Contact Mail: </label>
          <input type="text" id="contact_mail" name="contact_mail" />
          <br /><br />

          <div class="form-submission">
            <div class="form-submission--element">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
